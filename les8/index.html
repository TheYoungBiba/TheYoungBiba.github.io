<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Задание 8</title>
</head>

<body>
<button type="button" class="btn btn-primary cls" data-toggle="modal" data-target="#exform">
    Вызвать форму
</button>

<div class="modal" id="exform" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Это форма</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" id="form" action="https://api.slapform.com/qJp4N7SKz">
                    <div id="information"></div>
                    <div>
                        <input type="text" name="name" id="name" placeholder="ФИО">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Телефон">
                    </div>
                    <div>
                        <input type="text" name="organization" id="organization" placeholder="Организация">
                    </div>
                    <div>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="privacyPolicy" id="privacyPolicy"> Я согласен(а) с политикой конфиденциальности
                    </div>
                    <div>
                        <button type="submit"> Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
