<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 7</title>
    <link rel="stylesheet" type="text/css" href="../libs/slick/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../libs/slick/slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="../libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../libs/slick/slick/slick.min.js"></script>
</head>
<body>
<h1>Дискография Rammstein</h1>
<div id="albums">
    <div><img src="src/Herzeleid.jpg"></div>
    <div><img src="src/Sehnsucht.jpg"></div>
    <div><img src="src/Mutter.jpg"></div>
    <div><img src="src/REISE,-REISE.jpg"></div>
    <div><img src="src/ROSENROT.jpg"></div>
    <div><img src="src/Liebe-ist-fur-alle-da.jpg"></div>
    <div><img src="src/RAMMSTEIN.jpg"></div>
    <div><img src="src/Zeit.jpg"></div>
</div>

<script>
    window.onload = function () {
        let started = false;
        function toSlick() {
            let width = window.innerWidth;
            let height = window.innerHeight;
            if (started) {
                $('#albums').slick('unslick');
            }
            if (width >= height) {
                $('#albums').slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 3
                });
            } else {
                $('#albums').slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
            }
        }
        toSlick();
        started = true;
        window.addEventListener("resize", function () {
            toSlick();
        });
    };
</script>
</body>
</html>
